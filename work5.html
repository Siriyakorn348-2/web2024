<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work5 Demo</title>
  <style>
    /* ปรับพื้นหลังและสีทั่วไป */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f0f9; /* พื้นหลังสีชมพูอ่อน */
      color: #4f4f4f; /* ตัวอักษรสีเทาเข้ม */
      margin: 0;
      padding: 0;
    }

    /* ปรับรูปแบบของ container */
    h1, h2 {
      text-align: center;
      color: #f9a8d4; /* สีชมพูอ่อน */
    }

    h1 {
      margin-top: 20px;
    }

    h2 {
      margin-top: 30px;
    }

    /* ทำให้ iframe มีขอบมนและสีพื้นหลังชมพู */
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* ปรับรูปแบบของปุ่มและการตกแต่งทั่วไป */
    button {
      background-color: #f9a8d4; /* สีชมพู */
      border: none;
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f672a7; /* สีชมพูเข้มขึ้น */
    }

    /* วิดีโอ demo */
    video {
      display: block;
      margin: 30px auto;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* กล่องการแสดงคำอธิบาย */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Work 5</h1>

    <!-- Embed Code  -->
    <h2>Source Code Embed from Snack</h2>
    <iframe
      src="https://snack.expo.dev/@siriyakorn348-2/work5-68"
      title="Snack Example"
    ></iframe>

    <br><br>

    <!-- Clip VDO Demo -->
    <h2>Demo Video</h2>
    <video controls>
      <source src="">
      Your browser does not support the video tag.
    </video>


  </div>

</body>
</html>
